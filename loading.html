<!DOCTYPE html>
<html>
<head>
    <title>Quay tròn đang load</title>  <!-- Tiêu đề web -->
    <meta charset="utf-8">  <!-- tag để hiển thị tiếng việt -->

</head>
<style>
#c{
border: 16px black solid;
border-radius: 50%;
border-top: 16px white solid;
width: 120px;
height: 120px;
animation: rotate 2s linear infinite;

}
@keyframes rotate {
    0% {transform:rotate(0deg) ;}
    100%{transform: rotate(360deg);}
}
</style>
<body>
<H1 style="color:rgb(241, 93, 7);">Loading in HTML</H1>
<div id="c"></div>
</body>

</html>
